        <link rel="stylesheet" type="text/css" href="./main.css">
		<meta charset="utf-8">

        <!-- react -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
        <!-- bootstrap -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.slim.js"></script>
        <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.css">
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/js/bootstrap.min.js"></script>
        <!-- bulma -->
        <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"> -->
        <!-- purecss -->
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">


        <!-- jQuery -->
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>

        <div id="container">
            <!-- 最左视图 -->
            <div id="system_container">
                <!-- custom_view 是外框线 -->
                <div class="custom_view" id="description_view">

                    <div id="system_name_container">
                        <p class="text-left font-weight-bold" id="system_name">EOPVis</p>
                    </div>

                    <!-- Simulation Description View -->
                    <div class="text_container" id="description_name_container">
                        <p class="text-left font-weight-bold" id="description_name">Simulation Description View</p>
                    </div>
                    <!-- 数据集描述，其内部组件通过react构建 -->
                    <div id="description_container"></div>

                    <!-- Region Selection View -->
                    <div class="text_container" id="region_name_container">
                        <p class="text-left font-weight-bold" id="region_name">Region Selection View</p>
                    </div>
                    <!-- 区域选择，其内部组件通过react构建 -->
                    <div id="region_container"></div>

                    <!-- Object Drifting Setting -->
                    <div class="text_container" id="setting_name_container">
                        <p class="text-left font-weight-bold" id="setting_name">Object Drifting Setting</p>
                    </div>
                    <!-- 漂移设置，其内部组件通过react构建 -->
                    <div id="setting_container"></div>

                </div>
            </div>
            <!-- 中间视图 -->
            <div id="main_container">
                <div class="custom_view" id="line_view"></div>
                <div class="custom_view" id="bar_view"></div>
            </div>
            <!-- 最右视图 -->
            <div id="analysis_container">
                <div class="custom_view" id="action_view"></div>
                <div class="custom_view" id="info_view"></div>
            </div>
        </div>
        

        <!-- 全局变量 -->
		<script type="text/javascript" src="./utils.js"></script>
        <script type="text/javascript" src="./global_definer.js"></script>
        <!-- <script type="text/javascript" src="./global_controller.js"></script> -->

        <!-- <script type="text/babel" src="index.js"></script> -->

        <script type="text/babel" src="./system_view.js"></script>
